<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottergram</title>
    <!-- Styles  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive"
                    data-image-url="img/otter1.jpg">
                    <img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter">
                    <span class="thumbnail-title">Barry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love"
                    data-image-url="img/otter2.jpg">
                    <img class="thumbnail-image" src="img/otter2.jpg" alt="Claire the Otter">
                    <span class="thumbnail-title">Claire</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing"
                    data-image-url="img/otter3.jpg">
                    <img class="thumbnail-image" src="img/otter3.jpg" alt="Elim the Otter">
                    <span class="thumbnail-title">Elim</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever"
                    data-image-url="img/otter4.jpg">
                    <img class="thumbnail-image" src="img/otter4.jpg" alt="Liss the Otter">
                    <span class="thumbnail-title">Liss</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody"
                    data-image-url="img/otter5.jpg">
                    <img class="thumbnail-image" src="img/otter5.jpg" alt="Will the Otter">
                    <span class="thumbnail-title">Will</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <button id="prevButton" class="detail-image-button" type="button"> < </button>
            <div class="detail-image-frame" data-image-role="frame">
                <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
            <button id="nextButton" class="detail-image-button" type="button"> > </button>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
